<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"/>
  <script src="app.js"></script>
  <title>To Do App</title>
</head>
<body>
  <h1>Get it together!</h1>
  <section id="userInput">
    <input type="text" name="to-do-input" id="to-do-input">
    <button id="submit-button" onclick="addToDoItem()">Add</button>
  </section>
  <section id="toDoItems">
    <h2>To Do Items</h2>
    <div id="#toDoItemsContainer">
      <ul id="itemsList"></ul>
    </div>
  </section>
  
</body>
</html>
